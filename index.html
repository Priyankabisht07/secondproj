<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home | My Portfolio</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
  }

  .logo {
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    cursor: default;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s ease;
  }

  nav ul li a:hover,
  nav ul li a.active {
    color: #ffdd57;
  }

  nav ul li a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffdd57;
    transition: width 0.3s ease;
  }

  nav ul li a:hover::after,
  nav ul li a.active::after {
    width: 100%;
  }

  main.hero {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  main.hero h1 {
    font-size: 3rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  }

  main.hero p {
    font-size: 1.25rem;
    max-width: 600px;
    margin-bottom: 30px;
    color: #f0e6d2;
    line-height: 1.6;
  }

  .btn-primary {
    background: #ffdd57;
    color: #333;
    font-weight: 700;
    padding: 15px 40px;
    border-radius: 50px;
    text-transform: uppercase;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255,221,87,0.3);
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-decoration: none;
  }

  .btn-primary:hover {
    background-color: #e6c84a;
    transform: translateY(-3px);
  }

  footer {
    text-align: center;
    padding: 15px 10px;
    background: rgba(0,0,0,0.2);
    font-size: 0.9rem;
    color: #ddd;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main.hero h1 {
      font-size: 2.2rem;
    }

    main.hero p {
      font-size: 1rem;
    }
  }
</style>
</head>
